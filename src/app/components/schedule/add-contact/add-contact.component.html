<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <h1>Añadir un contacto</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form  (ngSubmit)="agregarContacto()" #form="ngForm">
                    <div class="row form-group">
                        <div class="col-md-6 col-12 form-group">
                            <label for="name">Nombre (*)</label>
                            <input type="text" name="name" class="form-control" placeholder="Digita el nombre" required
                                [(ngModel)]="contact.name" #name="ngModel">
                        </div>
                        <div class="col-md-6 col-12 form-group">
                            <label for="surname">Apellido (*)</label>
                            <input type="text" name="surname" class="form-control" placeholder="Digita el apellido"
                                required [(ngModel)]="contact.surname" #surname="ngModel">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12 form-group">
                            <label for="description">Description Contacto</label>
                            <textarea name="description" class="form-control" maxlength="50"
                                placeholder="Digita la descripcion del contacto....." [(ngModel)]="contact.description"
                                #desc="ngModel"></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6 col-12 form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Digete el email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [(ngModel)]="contact.email" #email="ngModel">
                        </div>
                        <div class="col-md-6 col-12 form-group">
                            <label for="telefono">Telefono</label>
                            <input type="tel" name="telefono" class="form-control" placeholder="Digete el telefono"
                                minlength="7" maxlength="10" required [(ngModel)]="contact.telephone" #tel="ngModel">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6 col-12 form-group">
                            <label for="sex">Sexo</label>
                            <select name="sex" class="custom-select" [(ngModel)]="contact.sex" #sex="ngModel">
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Añadir Contacto</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
